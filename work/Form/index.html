<!DOCTYPE html>
<html lang="en">

<head>
    <title>SMIT Student Portal</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="div_index"> <!-- Login Page -->
        <form action="welcome.html" method="POST"> <!-- Login Email -->
            <h1 class="smit">SMIT</h1><h3>Student Portal</h3>
            <input type="email" name="email" placeholder="Email or Phone" required class="loginfield">
            <br>
            <input type="password" name="password" placeholder="Password" required class="loginfield">
            
            <input type="submit" value="Login" class="loginbtn"><br>
            <p>New to Student Portal? <a href="signup.html">SignUp</a></p>
            <h3>&ndash; OR &ndash;</h3>
        </form>
        <form action="https://accounts.google.com/signin/v2/identifier?sacu=1&flowName=GlifWebSignIn&flowEntry=ServiceLogin"> <!-- Login Google -->
            <input type="submit" value="Sign In with Google" class="google">
        </form>
        <form action="https://www.facebook.com/login/"> <!-- Login Facebook -->
            <input type="submit" value="Sign In with Facebook" class="facebook">
        </form><br>
    </div>
</body>

</html>
