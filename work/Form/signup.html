<!DOCTYPE html>
<html lang="en">

<head>
    <title>SMIT Student Portal</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="div_signup"> <!-- Signup Form -->
        <form action="welcome.html" method="POST">
            <h1 class="smit">SMIT</h1><h3>Student Portal</h3>
            <input type="text" name="firstname" placeholder="First Name" required class="loginfield" id="loginfield">
            <input type="text" name="lastname" placeholder="Last Name" required class="loginfield" id="loginfield">
            <input type="email" name="email" placeholder="Email" required class="loginfield">
            <input type="password" name="password" placeholder="Password" required class="loginfield">
            <input type="password" name="confirmpassword" placeholder="Confirm Password" required class="loginfield">
            <input type="text" name="contact" placeholder="Phone Number" required class="loginfield">
            <input type="date" name="dob" class="loginfield" id="loginfield">
            <span class="radio"><label><input type="radio" name="gender" value="male">Male</label>
            <label><input type="radio" name="gender" value="female">Female</label></span>
            <input type="submit" value="Signup" class="signupbtn"><br>
        </form>
    </div>
</body>

</html>
